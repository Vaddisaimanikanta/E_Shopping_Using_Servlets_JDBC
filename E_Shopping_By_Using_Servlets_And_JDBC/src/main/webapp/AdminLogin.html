<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form container styling */
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Form heading styling */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Label styling */
        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        /* Input fields styling */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        /* Submit button styling */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for submit button */
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Error message styling */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Ensuring the form fields are aligned properly */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styling for the input values */
        input[type="text"], input[type="password"] {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Admin Login</h1>
        <form action="adminlogin">
            <input type="text" placeholder="Enter Admin emailid" name="emailid" required><br>
            <input type="text" placeholder="Enter Admin Password" name="password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
