<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file link -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .right {
            float: right;
        }

        /* Container for login section */
        .login-section {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            background-color: #eaeaea;
        }

        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-left: 20px;
        }

        .login-box input {
            padding: 10px;
            margin-bottom: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #45a049;
        }

        /* Product Details Section */
        .product-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 200px; /* Adjust height for consistent size */
            object-fit: contain; /* Maintain aspect ratio */
            border-radius: 5px;
        }

        .product-card h3 {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        .product-card p {
            color: #555;
            font-size: 14px;
        }

        .product-card button {
            margin-top: 10px;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
        <div class="right">
            <a href="UserLogin.html">User-Login</a>
        </div>
          <div class="right">
            <a href="AdminLogin.html">Admin-Login</a>
        </div>
    </div>
    <!-- Product Details Section -->
    <div class="product-section" id="productSection">
        <!-- Products will be inserted here dynamically using JavaScript -->
    </div>

    <script>
        // Fetching product data from a dummy API
        fetch('https://fakestoreapi.com/products')
            .then(response => response.json())
            .then(data => {
                const productSection = document.getElementById('productSection');
                data.forEach(product => {
                    // Creating a new product card for each product in the response
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');
                    productCard.innerHTML = `
                        <img src="${product.image}" alt="${product.title}">
                        <h3>${product.title}</h3>
                        <p>Price: Rs ${(product.price * 82).toFixed(2)}</p> <!-- Converting price to INR (assuming 1 USD = 82 INR) -->
                        <button>Add to Cart</button>
                    `;
                    productSection.appendChild(productCard);
                });
            })
            .catch(error => {
                console.error('Error fetching product data:', error);
            });
    </script>

</body>
</html>
